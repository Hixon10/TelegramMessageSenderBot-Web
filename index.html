<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI for @BrowserMessageSenderBot</title>
  </head>
  <body>
    <h1>Web UI for <a target="_blank" href="https://t.me/BrowserMessageSenderBot">@BrowserMessageSenderBot</a></h1>
	
	
	<form action="https://telegram-sender.workers-platform.workers.dev/sendMessage" method="post" enctype="multipart/form-data">
	  <p>
	    <label for="text">Text:</label>
		<textarea id="text" name="text" cols="40" rows="5"></textarea>
	  </p>
	  <p>
	    <label for="token">Token:</label>
		<input id="token" type="text" name="token">
	  </p>
	  <p>
	    <label for="file">Image:</label>
		<input id="file" type="file" name="image">
	  </p>
	  <p><button type="submit">Submit</button></p>
	</form>

  </body>
</html>
